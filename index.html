<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chapter 6 - props</title>

  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- Не используйте это в production -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <style>
    .red {
      color: #ff0000;
    }

    .none {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const myNews = [
      {
        id: 1,
        author: 'Author 1',
        text: 'Text 1'
      },
      {
        id: 2,
        author: 'Author 2',
        text: 'Text 2'
      },
      {
        id: 3,
        author: 'Author 3',
        text: 'Text 3'
      }
    ]

    const Comments = () => {
      return <p>Нет комментариев</p>
    }

    class News extends React.Component {
      render() {
        const {data} = this.props;

        let newsTemplate = <p>Новостей нет</p>
        if (data.length) {
          newsTemplate = data.map((item, index) => {
            return(
              <div key={item.id}>
                <p className="news__author">{item.author}:</p>
                <p className="news__text">{item.text}</p>
              </div>
            )
          })
        }

        return (
          <div className="news">
              {newsTemplate}
              {/*<strong className={data.length ? '' : 'none'}>Всего новостей: {data.length}</strong>*/}
              {data.length ? <strong>Всего новостей: {data.length}</strong> : null}
          </div>
        )
      }
    }

    const App = () => {
      return <React.Fragment>
          <News data={myNews} />
          <Comments />
        </React.Fragment>
    }

    ReactDOM.render(
      <App />,
      document.getElementById('root')
    )
  </script>
</body>
</html>
