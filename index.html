<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chapter 15. Form</title>

  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

  <!-- Не используйте это в production -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <style>
    .none {
      display: none;
    }

    body {
      background: rgba(0, 102, 255, 0.38);
      font-family: sans-serif;
    }

    p {
      margin: 0 0 5px;
    }

    .article {
      background: #FFF;
      border: 1px solid rgba(0, 89, 181, 0.82);
      width: 600px;
      margin: 0 0 5px;
      box-shadow: 2px 2px 5px -1px rgb(0, 81, 202);
      padding: 3px 5px;
    }

    .news__author {
      text-decoration: underline;
      color: #007DDC;
    }

    .news__count {
      margin: 10px 0 0 0;
      display: block;
    }

    .test-input {
      margin: 0 5px 5px 0;
    }

    .add {
      margin: 0 5px 5px 0;
      width: 210px;
      border: 1px dashed rgba(0, 89, 181, 0.82);
      padding: 5px;
    }

    .add__author, .add__text, .add__btn, .add__checkrule {
      display: block;
      margin: 0 0 5px 0;
      padding: 5px;
      width: 94%;
      border: 1px solid rgba(0, 89, 181, 0.82);
    }

    .add__checkrule {
      border: none;
      font-size: 12px;
    }

    .add__btn {
      box-sizing: content-box;
      color: #FFF;
      text-transform: uppercase;
      background: #007DDC;
    }

    .add__btn:disabled {
      background: #CCC;
      color: #999;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const myNews = [
      {
        id: 1,
        author: 'Author 1',
        text: 'Text 1',
        bigText: 'Big text 1'
      },
      {
        id: 2,
        author: 'Author 2',
        text: 'Text 2',
        bigText: 'Big text 2'
      },
      {
        id: 3,
        author: 'Author 3',
        text: 'Text 3',
        bigText: 'Big text 2'
      }
    ];

    class Article extends React.Component {
      state = {
        isShowBigText: false
      }

      moreClickHandler = () => {
        this.setState({
          isShowBigText: !this.state.isShowBigText
        })
      }

      render() {
        const {author, text, bigText} = this.props.data;
        const {isShowBigText} = this.state;

        return(
          <div className="article">
            <p className="news__author">{author}:</p>
            <p className="news__text">{text}</p>
            <button onClick={this.moreClickHandler}>Подробнее</button>
            {isShowBigText && <p className="news__big-text">{bigText}</p>}
          </div>
        )
      }
    }
    Article.propTypes = {
      data: PropTypes.shape({
        author: PropTypes.string.isRequired,
        text: PropTypes.string.isRequired,
        bigText: PropTypes.string.isRequired
      })
    }

    class News extends React.Component {
      renderNews = () => {
        const {data} = this.props;

        let newsTemplate = <p>Новостей нет</p>;
        if (data.length) {
          newsTemplate = data.map((item, index) => <Article data={item} key={item.id} />)
        }

        return newsTemplate;
      }

      render() {
        const {data} = this.props;

        return (
          <div className="news">
              {this.renderNews()}
              {data.length ? <strong>Всего новостей: {data.length}</strong> : null}              
          </div>
        )
      }
    }
    News.propTypes = {
      data: PropTypes.array.isRequired
    }

    class Add extends React.Component {
      state = {
        author: '',
        text: '',
        isAccept: false
      }

      showHandler = (e) => {
        e.preventDefault();

        const {author, text} = this.state;
        console.debug(`Автор: ${author}. Текст ${text}`);
      }

      inputChangeHandler = (e) => {
        const {id, value} = e.currentTarget;

        this.setState({
          [id]: value
        })
      }

      checkboxAcceptHandler = (e) => {        
        this.setState({
          isAccept: e.currentTarget.checked
        })
      }

      validate = () => {
        const {author, text, isAccept} = this.state;  
        return author.trim() && text.trim() && isAccept
      }

      render() {
        const {author, text} = this.state;

        return(
          <form className="add">
            <input id="author" type="text" className="add__author" placeholder="Имя" onChange={this.inputChangeHandler} value={author} />
            <textarea id="text" type="text" className="add__text" placeholder="Текст новости" onChange={this.inputChangeHandler} value={text}></textarea>
            <label>
              <input type="checkbox" onChange={this.checkboxAcceptHandler} />Я согласен с правилами
            </label>
            <button className="add__btn" onClick={this.showHandler} disabled={!this.validate()}>Добавить новость</button>
          </form>
        )
      }
    }

    const App = () => {
      return <React.Fragment>
          <h3>Новости</h3>
          <Add />
          <News data={myNews} />
        </React.Fragment>
    }

    ReactDOM.render(
      <App />,
      document.getElementById('root')
    )
  </script>
</body>
</html>
